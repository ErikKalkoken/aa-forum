{% load i18n %}
{% load navactive %}
{% load aa_forum_template_variables %}

{% set_template_variable url_name = request.resolver_match.url_name %}

<li class="nav-item dropdown aa-forum-admin-menu">
    <a class="nav-link dropdown-toggle{% if "admin_" in url_name %} active{% endif %}" data-bs-toggle="dropdown" href="#">{% translate "Administration" %}</a>

    <ul id="aa-forum-admin-menu" class="dropdown-menu clearfix" role="menu">
        <li class="aa-forum-admin-menu-item">
            <a class="dropdown-item {% navactive request 'aa_forum:admin_categories_and_boards' %}" href="{% url 'aa_forum:admin_categories_and_boards' %}">
                {% translate "Categories and boards" %}
            </a>
        </li>

        <li class="aa-forum-admin-menu-item">
            <a class="dropdown-item {% navactive request 'aa_forum:admin_forum_settings' %}" href="{% url 'aa_forum:admin_forum_settings' %}">
                {% translate "Forum settings" %}
            </a>
        </li>
    </ul>
</li>
