[tox]
envlist =
    py{36,37,38,39}-django{31}
    py{37,38,39}-django{32}

[testenv]
setenv =
    django31: DJANGO_SETTINGS_MODULE = testauth.settings
    django32: DJANGO_SETTINGS_MODULE = testauth.settings_django32

deps=
    django31: Django>=3.1,<3.2
    django31: allianceauth<2.9.0
    django32: Django>=3.2,<3.3
    django32: allianceauth>=2.9.0b1
    django-webtest
    Faker
    coverage

install_command = python -m pip install -U {opts} {packages}

commands=
    coverage run runtests.py aa_forum -v 2
    coverage report
    coverage xml
